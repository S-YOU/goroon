language: go
before_install:
- curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
install:
- dep ensure
before_deploy:
- make cross-build
- make dist
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: dist/*.{tar.gz}
  on:
    repo: tzmfreedom/goroon
    tags: true
after_deploy:
- make release
env:
  global:
  - secure: 
